<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus Token</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Uranus Token!</h1>
            <p>"Hold Uranus, we're going to the moon!"</p>
            <button id="joinButton">Join the Ride</button>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Uranus Token</h2>
            <p>The most explosive investment of your life!</p>
            <p>Built to moon Uranus beyond the stars!</p>
        </div>
    </section>

    <section id="ask">
        <div class="container">
            <h2>Consult the Great Uranus AI!</h2>
            <input type="text" id="userInput" placeholder="Ask Uranus...">
            <button onclick="askUranus()">Ask</button>
            <p id="response"></p>
        </div>
    </section>

    <section id="memes">
        <div class="container">
            <h2>Meme Gallery</h2>
            <!-- Добавь мемы сюда (через картинки или слайдер) -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Made with love from Uranus</p>
            <p>Follow us: 
                <a href="#">Twitter</a> | 
                <a href="#">Telegram</a> | 
                <a href="#">Discord</a>
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
